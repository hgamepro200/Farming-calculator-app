<html>
    <head>
        <title>Farming Calculator app</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <body id="bodyCalculator">
            <h1 id="heading">Farming calculator</h1>
            <div> Enter the length of the side of the farm
              <input type="number" id="sideOfTheFarm" class="ibox">
            </div>
            <button id="calculate_area" onclick="calculate()">Calculate</button>
            <div id="area">Area of the farm:
              <div id="areaAnswer">0</div>
            </div>
            <div id="perimeter">Perimeter of the farm:
              <div id="perimeterAnswer">0</div>
            </div>
          </body>
    </body>
</html>
